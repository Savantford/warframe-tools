<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Basic Calculator</title>
  <meta name="description" content="A Basic Calculator">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">

</head>

<body data-theme="">

    <div class="tabber">
        <button class="tab-button" data-tab="armor">Armor</button>
        <button class="tab-button" onclick="switchTab(event, 'Paris')">Paris</button>
        <button class="tab-button" onclick="switchTab(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="strength-tab" class="tab-content">
        <div class="pair">
            <label>Ability Strength</label>
            <div id="base-strength">—</div>
        </div>
    </div>
      
    <div id="armor-tab" class="tab-content">
        <div class="pair">
            <label>Base Armor</label>
            <div id="base-armor">—</div>
        </div>
    </div>
    
    <div id="health-tab" class="tab-content">
        <div class="pair">
            <label>Base Health</label>
            <div id="base-health">—</div>
        </div>
    </div>

    <div id="shield-tab" class="tab-content">
        <div class="pair">
            <label>Base Shield</label>
            <div id="base-shield">—</div>
        </div>
    </div>

    <div id="energy-tab" class="tab-content">
        <div class="pair">
            <label>Base Energy</label>
            <div id="base-energy">—</div>
        </div>
    </div>

    
    
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="switchBox">
                    <input type="checkbox" name="" id="switch" value="switch">
                    <div class="box">
                    </div>
                </div>
            </div>
            <div class="input">
                <input type="text" name="" id="display" disabled>
                <input type="button" value="C" class="cancel_btn">
            </div>
            <div class="row">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+">
            </div>
            <div class="row">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="row">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*">
            </div>
            <div class="row">
                <input style="border-radius: 0 0 0 10px;" type="button" value=".">
                <input type="button" value="0">
                <input style="background: #ff0000; color: white;" type="button" value="=">
                <input style="border-radius: 0 0 10px 0;" type="button" value="/">
            </div>
        </div>
    </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
